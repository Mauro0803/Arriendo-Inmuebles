<!DOCTYPE html>
<html>
<head>
    {% include 'head.html' %}
    <title>Crear Auth User</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Crear Auth User</h1>
    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered">
            <tbody>
                {% for field in form %}
                <tr>
                    <td>
                        {{ field.label_tag }}
                    </td>
                    <td>
                        {{ field }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Crear</button>
    </form>
    {% include 'footer.html' %}
</body>
</html>
